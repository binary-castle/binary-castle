name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      # Install dependencies
      - run: npm install
      # Set the correct base URL for Nuxt.js build (adjust as per your needs)
      - run: NUXT_APP_BASE_URL='/binary-castle.github.io/' npx nuxt build --preset github_pages
      # Upload the artifact for later use in deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Checkout the `gh-pages` branch to deploy the build
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure authentication with GitHub token

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Explicitly specify the deployment branch
